<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema de Gestão Integrado - Carmel Hotéis</title>

<style>
  * { box-sizing: border-box; }
  :root{
    --marrom:#4B2E2B;
    --cinza:#e8e6e4;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f7f5f2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: var(--marrom);
    color: white;
    padding: 8px 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .logo { position: absolute; left: 16px; height: 42px; }
  .title { font-size: 20px; margin: 0; text-align: center; }

  /* ÁREA INVISÍVEL QUE ATIVA O MENU */
  #hover-zone {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px; 
    z-index: 90;
  }

  /* MENU SUSPENSO OCULTO */
  .topbar {
    position: fixed;
    top: -80px;
    left: 0;
    width: 100%;
    background: var(--cinza);
    padding: 8px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: top .35s ease, opacity .35s ease;
    opacity: 0;
    z-index: 99;
  }

  /* Quando o mouse encostar no topo ou estiver sobre o menu */
  #hover-zone:hover + .topbar,
  .topbar:hover {
    top: 0;
    opacity: 1;
  }

  .menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
  }

  .menu button {
    position: relative;
    padding: 6px 12px;
    font-size: 13px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 999px;
    cursor: pointer;
    transition: background-color .2s ease, box-shadow .2s ease;
  }

  .menu button:hover {
    background: #ddd;
    box-shadow: 0 6px 16px rgba(0,0,0,.1);
  }

  /* Tooltips */
  .menu button::after {
    content: attr(data-tip);
    position: absolute;
    left: 50%; top: calc(100% + 8px);
    transform: translateX(-50%);
    background: var(--marrom);
    color: #fff;
    padding: 6px 8px;
    border-radius: 8px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0; 
    pointer-events: none;
    transition: opacity .15s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,.2);
    z-index: 10;
  }

  .menu button:hover::after { opacity: 1; }

  .top-right {
    position: absolute;
    right: 12px;
  }

  .pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    font-size: 13px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 999px;
    cursor: pointer;
  }

  .main {
    flex: 1;
    display: block;
  }

  #intro { text-align:center; padding: 20px; color: var(--marrom); }

  iframe {
    width: 100%;
    height: 88vh;
    border: none;
    display: none;
  }
</style>

<script>
  const senhaPortal = prompt("Digite a senha para acessar o sistema:");
  if (senhaPortal !== "carmel123") {
    alert("Acesso negado.");
    window.location.href = "https://www.google.com";
  }

  function carregarRelatorio(url) {
    const intro = document.getElementById('intro');
    const frame = document.getElementById('relatorio');
    intro.style.display = 'none';
    frame.style.display = 'block';
    frame.src = url;
    frame.scrollIntoView({behavior:'smooth', block:'start'});
  }

  function abrirReviewPro() {
    carregarRelatorio("https://app.powerbi.com/view?r=eyJrIjoiNWUxNWI4NGUtZDlmYy00ODczLWE5NTctMWQ0ZjI4MjdmNTIyIiwidCI6IjA0OGIzYWI0LWM4MTUtNDM2Zi04MzRkLTU2OTY3MzQ3YzI0ZCJ9");
  }
</script>
</head>

<body>

</div>

<div class="main">
